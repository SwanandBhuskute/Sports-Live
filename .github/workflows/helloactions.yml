name: Sports-Live CI/CD Pipeline

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 60
          config: video=false

  build-docker-image:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the Docker image
        run: |
          echo "Building Docker image..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sportslive:latest .
          echo "Docker image built successfully."

      - name: List Docker images
        run: docker images

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push the Docker image
        run: |
          echo "Pushing Docker image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sportslive:latest
          echo "Docker image pushed successfully."

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker-image]

    steps:
      - name: Notify to Discord
        if: always()
        run: |
          status=$?
          if [ $status -eq 0 ]; then
            status_msg="succeeded"
          else
            status_msg="failed"
          fi
          echo "Sending notification to Discord..."

          # Prepare message with GitHub Actions workflow link
          message="{\"content\": \"CI/CD Pipeline $status_msg. Check the [GitHub Actions](${SERVER_URL_GITHUB}/${REPOSITORY_GITHUB}/actions) for more details.\"}"

          # Send message to Discord webhook
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "$message" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

          echo "Notification sent to Discord."
